version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://pipevision:pipevision@postgres:5432/pipevision
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/storage
      - DEBUG=true
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
    depends_on:
      - postgres
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://pipevision:pipevision@postgres:5432/pipevision
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/storage
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
    depends_on:
      - postgres
      - redis
    command: celery -A app.processing.tasks worker --loglevel=info

  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      - POSTGRES_USER=pipevision
      - POSTGRES_PASSWORD=pipevision
      - POSTGRES_DB=pipevision
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipevision"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for production-like setup)
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=pipevision
      - MINIO_ROOT_PASSWORD=pipevision123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    profiles:
      - s3  # Only start with: docker-compose --profile s3 up

volumes:
  postgres_data:
  redis_data:
  minio_data:
